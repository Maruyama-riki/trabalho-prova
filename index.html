<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Clash Royale</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      background: url('171058.jpg') no-repeat center / cover fixed;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background: rgba(16, 49, 197, 0.85);
    }

    header {
      text-align: center;
      padding: 140px 16px 80px; 
      background: rgba(0,0,0,0.55);
      min-height:120vh;
    }

    .btn-sobre {
      margin-top: 10px;
      background: #f1c40f;
      color: #000;
      font-weight: bold;
      padding: 8px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-sobre:hover{
    transform: scale(1.3);
    background: #fcca02;
    }

    .login-box {
      max-width: 350px;
      margin: 20px auto 0;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    #sobre {
      margin-top: 0; 
      padding: 50px 20px;
      background: rgba(0,0,0,0.75);
      text-align: center;
    }

    footer {
      background: rgba(8, 76, 177, 0.925);
      text-align: center;
      padding: 0.8rem;
      color: #f1c40f;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.6);
    }

    .btn-light{
      transition: 0.3s;
    }

    .btn-light:hover{
      transform: scale(1.05);
      background: #fcca02;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Clash Royale</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="menu" class="collapse navbar-collapse show">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="#header">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#sobre">sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#header">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="#cadastro">Cadastro</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  
  <header id="header">

    <h1>Bem-vindo ao Clash Royale</h1>
    <p>Entre e participe da batalha!</p>

    
    <a href="sobre.html">
      <button class="btn-sobre">Sobre</button>
    </a>

    <div class="login-box">
      <form>
        <input type="text" class="form-control mb-2" placeholder="Nome" required>
        <input type="email" class="form-control mb-2" placeholder="E-mail" required>
        <input type="password" class="form-control mb-2" placeholder="Senha" required>

        <button type="submit" class="btn btn-light btn-block" style="background:#f1c40f; color:#000;">Login</button>
        <a href="cadastro.html" class="btn btn-white btn-block" style="background:#fff; color:#000; font-weight:bold;">Cadastre-se</a>
      </form>
    </div>

  </header>

  <footer>© 2025 - master of clash royale</footer>

</body>
</html>
